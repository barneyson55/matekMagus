<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Achievementek</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --accent: #5865f2;
            --surface: #f5f7fb;
            --panel: rgba(255, 255, 255, var(--module-card-opacity, 0.92));
            --panel-strong: rgba(255, 255, 255, var(--module-card-opacity, 1));
            --text: #1f2933;
            --muted: #6b7280;
            --border: rgba(15, 23, 42, 0.1);
            --overlay: rgba(255, 255, 255, 0.8);
            --success: #2ecc71;
            --warning: #f39c12;
        }

        * { box-sizing: border-box; }
        html, body { background-color: transparent; }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: var(--text);
            padding: 32px;
            min-height: 100vh;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: var(--overlay);
            pointer-events: none;
            z-index: 0;
        }

        .achievement-shell {
            position: relative;
            z-index: 1;
            display: grid;
            gap: 24px;
        }

        .achievement-header {
            display: grid;
            gap: 16px;
        }

        .achievement-header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .achievement-header p {
            margin: 6px 0 0;
            color: var(--muted);
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 12px;
        }

        .summary-card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            display: grid;
            gap: 8px;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.14);
        }

        .summary-label {
            font-size: 0.85rem;
            color: var(--muted);
        }

        .summary-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .summary-meta {
            font-size: 0.85rem;
            color: var(--muted);
        }

        .summary-bar {
            height: 10px;
            background: rgba(0, 0, 0, 0.08);
            border-radius: 999px;
            overflow: hidden;
        }

        .summary-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--accent), #9f7bff);
            transition: width 0.3s ease;
        }

        .section-title {
            margin: 8px 0 4px;
            font-size: 1rem;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.06em;
        }

        .achievement-grid {
            display: grid;
            gap: 12px;
        }

        .achievement-card {
            background: var(--panel-strong);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 14px 16px;
            display: grid;
            grid-template-columns: 48px 1fr auto;
            gap: 12px;
            align-items: start;
        }

        .achievement-card.is-locked {
            opacity: 0.65;
            border-style: dashed;
        }

        .achievement-badge {
            width: 46px;
            height: 46px;
            border-radius: 14px;
            background: rgba(88, 101, 242, 0.15);
            border: 1px solid var(--border);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--accent);
        }

        .achievement-card.is-unlocked .achievement-badge {
            background: rgba(46, 204, 113, 0.2);
            border-color: rgba(46, 204, 113, 0.45);
            color: var(--success);
        }

        .achievement-content {
            display: grid;
            gap: 6px;
            min-width: 0;
        }

        .achievement-title-row {
            display: flex;
            align-items: baseline;
            gap: 8px;
            flex-wrap: wrap;
        }

        .achievement-title {
            margin: 0;
            font-size: 1.05rem;
            font-weight: 600;
            overflow-wrap: anywhere;
        }

        .achievement-category {
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            padding: 2px 8px;
            border-radius: 999px;
            background: rgba(88, 101, 242, 0.14);
            color: var(--accent);
        }

        .achievement-desc {
            margin: 0;
            color: var(--muted);
            font-size: 0.9rem;
            overflow-wrap: anywhere;
        }

        .achievement-meta {
            font-size: 0.85rem;
            color: var(--muted);
        }

        .achievement-reward {
            text-align: right;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--accent);
            min-width: 0;
        }

        .achievement-reward small {
            display: block;
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--muted);
        }

        .achievement-card.is-locked .achievement-reward {
            color: var(--muted);
        }

        .empty-state {
            padding: 16px;
            border-radius: 12px;
            border: 1px dashed var(--border);
            color: var(--muted);
            background: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 900px) {
            .achievement-card {
                grid-template-columns: 48px 1fr;
                align-items: start;
            }
            .achievement-reward {
                text-align: left;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
            }
        }

        /* Touch targets */
        button {
            min-height: 44px;
            min-width: 44px;
            font: inherit;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="achievement-shell">
        <header class="achievement-header">
            <div>
                <h1>Achievementek</h1>
                <p>Gy&#369;jts jelv&#233;nyeket extra c&#233;lok&#233;rt &#233;s k&#252;l&#246;nleges kih&#237;v&#225;sok&#233;rt.</p>
            </div>
            <div class="summary-grid">
                <div class="summary-card">
                    <span class="summary-label">Megszerezve</span>
                    <div class="summary-value" id="summary-unlocked">0 / 0</div>
                    <div class="summary-bar">
                        <div class="summary-bar-fill" id="summary-progress"></div>
                    </div>
                    <span class="summary-meta" id="summary-progress-text">0%</span>
                </div>
                <div class="summary-card">
                    <span class="summary-label">B&#243;nusz XP</span>
                    <div class="summary-value" id="summary-xp">0 XP</div>
                    <span class="summary-meta">Achievement jutalmakb&#243;l</span>
                </div>
                <div class="summary-card">
                    <span class="summary-label">K&#246;vetkez&#337; c&#233;l</span>
                    <div class="summary-value" id="summary-next">-</div>
                    <span class="summary-meta" id="summary-next-desc"></span>
                </div>
            </div>
        </header>

        <section>
            <div class="section-title">Megszerezve</div>
            <div class="achievement-grid" id="achievement-unlocked"></div>
            <div class="empty-state" id="achievement-unlocked-empty" style="display:none;">M&#233;g nincsenek achievementek.</div>
        </section>

        <section>
            <div class="section-title">El&#233;rhet&#337;</div>
            <div class="achievement-grid" id="achievement-locked"></div>
            <div class="empty-state" id="achievement-locked-empty" style="display:none;">Minden achievement megvan.</div>
        </section>
    </div>

    <script src="achievements.js"></script>
</body>
</html>
