<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        :root {
            --text-dark: #2c3e50;
            --text-light: #576574;
            --bg-card: rgba(255, 255, 255, var(--module-card-opacity, 1));
        }
        html, body { background-color: transparent; }
        body { 
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            margin: 0;
            color: var(--text-dark);
        }
        .container {
            max-width: 500px;
            padding: 24px 28px;
            border-radius: 16px;
            background: var(--bg-card);
            border: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 14px 35px rgba(0, 0, 0, 0.12);
        }
        .intro-title { 
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            color: var(--text-light);
        }
    
        /* Touch targets */
        button {
            min-height: 44px;
            min-width: 44px;
        }
</style>
</head>
<body>
    <div class="container">
        <p class="intro-title">Üdv a MatekMesterben!</p>
        <p>Válassz egy témakört a Küldetésnaplóból a tanulás megkezdéséhez!</p>
    </div>
    <script src="placeholder.js"></script>
</body>
</html>
