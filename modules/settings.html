<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="img-src 'self' data:;">
    <title>Beállítások</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f7fb;
            margin: 0;
            padding: 40px;
            color: #1f2933;
        }
        .card {
            max-width: 1000px;
            margin: 0 auto;
            background: #fff;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 25px 65px rgba(15, 23, 42, 0.08);
            border: 1px solid #e5e7eb;
        }
        h1 {
            margin-top: 0;
            font-size: 2.2rem;
        }
        p {
            line-height: 1.7;
            font-size: 1.05rem;
            color: #4b5563;
        }
        .pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #eef2ff;
            color: #4338ca;
            padding: 8px 16px;
            border-radius: 999px;
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 20px;
        }
        ul {
            padding-left: 20px;
            color: #374151;
            line-height: 1.6;
        }
        .settings-section {
            margin-bottom: 40px;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 30px;
        }
        .settings-section:last-child {
            border-bottom: none;
        }
        .settings-section h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #1f2933;
        }
        .color-picker {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .color-picker label {
            width: 150px;
            font-weight: 500;
        }
        .color-picker input[type="color"] {
            width: 50px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .theme-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .theme-option {
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.2s;
            background: #fff;
            text-align: left;
            min-width: 180px;
            flex: 1 1 180px;
        }
        .theme-option.selected {
            border-color: #4338ca;
            background: #eef2ff;
        }
        .theme-option:focus-visible {
            outline: 2px solid #4338ca;
            outline-offset: 2px;
        }
        .theme-option h3 {
            margin: 0 0 5px 0;
            font-size: 1.1rem;
        }
        .theme-option p {
            margin: 0;
            font-size: 0.9rem;
            color: #6b7280;
        }
        .bg-upload {
            margin-bottom: 20px;
        }
        .bg-upload label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
        }
        .bg-upload input[type="file"] {
            margin-bottom: 10px;
        }
        .bg-preview {
            width: 200px;
            height: 120px;
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b7280;
            font-size: 0.9rem;
            background-size: cover;
            background-position: center;
        }
        .save-btn {
            background: #4338ca;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .save-btn:hover {
            background: #3730a3;
        }
        .cancel-btn {
            background: #eef2ff;
            color: #312e81;
            border: 1px solid #c7d2fe;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, border-color 0.2s;
        }
        .cancel-btn:hover {
            background: #e0e7ff;
            border-color: #a5b4fc;
        }
        .settings-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
    
        /* Touch targets */
        button {
            min-height: 44px;
            min-width: 44px;
        }
</style>
</head>
<body>
    <div class="card">
        <div class="pill"> Beállítások</div>
        <p>
            Testreszabhatod a MatekMester megjelenését saját ízlésed szerint. Válassz témát, majd finomhangold a színeket vagy tölts fel saját hátteret.
        </p>

        <div class="settings-section">
            <h2>Skin &amp; Téma</h2>
            <div class="theme-selector" role="list">
                <button class="theme-option" type="button" data-theme="pergamen" aria-pressed="false" role="listitem">
                    <h3>Pergamen</h3>
                    <p>Meleg, klasszikus hangulat</p>
                </button>
                <button class="theme-option" type="button" data-theme="galaxis" aria-pressed="false" role="listitem">
                    <h3>Galaxis</h3>
                    <p>Mély kék, kozmikus akcentus</p>
                </button>
                <button class="theme-option" type="button" data-theme="futurisztikus" aria-pressed="false" role="listitem">
                    <h3>Futurisztikus</h3>
                    <p>Letisztult, neon jelleg</p>
                </button>
                <button class="theme-option" type="button" data-theme="dark" aria-pressed="false" role="listitem">
                    <h3>Sötét / Éjszakai</h3>
                    <p>Alacsony fény, fókuszált tanulás</p>
                </button>
                <button class="theme-option" type="button" data-theme="custom" aria-pressed="false" role="listitem">
                    <h3>Egyéni</h3>
                    <p>Saját színbeállításokkal</p>
                </button>
            </div>
        </div>

        <div class="settings-section">
            <h2>Egyéni színek</h2>
            <div class="color-picker">
                <label for="sidebar-bg">Oldalsáv háttér:</label>
                <input type="color" id="sidebar-bg" value="#1e2124">
            </div>
            <div class="color-picker">
                <label for="content-bg">Tartalom háttér:</label>
                <input type="color" id="content-bg" value="#ffffff">
            </div>
            <div class="color-picker">
                <label for="button-bg">Elsődleges gomb:</label>
                <input type="color" id="button-bg" value="#5865f2">
            </div>
            <div class="color-picker">
                <label for="button-text">Elsődleges szöveg:</label>
                <input type="color" id="button-text" value="#ffffff">
            </div>
            <div class="color-picker">
                <label for="link-color">Hivatkozás színe:</label>
                <input type="color" id="link-color" value="#b9bbbe">
            </div>
            <div class="color-picker">
                <label for="content-overlay">Tartalom fedőréteg:</label>
                <input type="text" id="content-overlay" value="rgba(255, 255, 255, 0.8)" placeholder="rgba(255, 255, 255, 0.8)">
            </div>
        </div>

        <div class="settings-section">
            <h2>Háttérkép</h2>
            <div class="bg-upload">
                <label for="bg-file">Saját háttérkép feltöltése:</label>
                <input type="file" id="bg-file" accept="image/*">
                <div class="bg-preview" id="bg-preview">Nincs háttérkép kiválasztva.</div>
            </div>
        </div>

        <div class="settings-actions">
            <button class="cancel-btn" id="cancel-btn">Mégse</button>
            <button class="save-btn" id="save-btn">Mentés</button>
        </div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
